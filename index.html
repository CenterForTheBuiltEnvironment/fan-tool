<body>
  <h1>CBE Fan Tool</h1>
  <h2>Settings</h2>
  <label for="radio-1">SI</label>
  <input type="radio" name="radio-1" id="radio-1" checked>
  <label for="radio-2">I-P</label>
  <input type="radio" name="radio-1" id="radio-2">

  <p>... more settings</p>
  <h2>Inputs</h2>
  <p>
    <label for="dimless">Fan dimensionless diameter:</label>
    <input type="text" id="dimless" readonly style="border:0;
    color:#f6931f; font-weight:bold;">
    <div id="slider-dimless"></div>
  </p>
  <p>... more inputs</p>

  <h2>Outputs</h2>

  <table id="solutions" class="display" width="100%"></table>

  <h3>Floor plan</h3>
  <canvas id = "canv" width = "500" height = "500"></canvas>
